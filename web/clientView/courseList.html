<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预约课程列表</title>
    <!--引入 jq-->
    <script src="../static/jquery/jquery-3.3.1.min.js"></script>
    <!--渲染引擎-->
    <script type="text/javascript" src="../static/template/art-template.js"></script>
    <!--样式表-->
    <link href="../static/css/courseList.css" rel="stylesheet"/>
    <!--引入提示js-->
    <script src="../static/js/msg.js"></script>
</head>
<script type="text/javascript">
    //加载预约课程信息
    $(document).ready(function () {
        $.ajax({
            url: "/course/getCourseAll",
            type: "GET",
            success(data) {
                console.log(data);
                console.log(data.length);
                $("#bTable")[0].innerHTML = template('test', data);
            },
            error(xhr, status, error) {
                ale("连接超时，请检查网络是否正常使用！");
            }
        })
    });
    //退出登录
    $(document).ready(function () {
        $("#userQuit").click(function () {
            $.ajax({
                url: "/user/userQuit",
                type: "GET",
                success(data) {
                    if (data == 0) {
                        ale("用户不存在，请前往登录");
                        location.href = "clientView/userLogin.html";
                    } else {
                        console.log("用户成功退出");
                        location.href = "/index.html";
                    }
                },
                error(xhr, status, error) {
                    console.log("用户连接超时");
                }
            })
        })
    });

    //进入个人预约列表，检查是否登录
    function quit() {
        $.ajax({
            url: "/user/examineLogin",
            type: "GET",
            success(data) {
                if (data == 0) {
                    ale("请先登录再查看" );
                    location.href = "userLogin.html";
                } else {
                    console.log("正在进入个人预约列表：" + data);
                    location.href = "myList.html";
                }
            },
            error(xhr, status, error) {
                ale("连接超时,请刷新重试");
            }
        })
    };

    //点击预约
    function addForward(courseID) {
        //获取系统时间
        var myDate = new Date();
        var forwardTime = myDate.getFullYear() + "-" + (myDate.getMonth() + 1) + "-" + myDate.getDate();
        $.ajax({
            url: "/forward/addForwardCourse",
            type: "POST",
            data: {
                "courseID": courseID,
                "forwardTime": forwardTime
            },
            success(data) {
                switch (data) {
                    case (0):
                        ale("添加错误，请检查网络重试");
                        location.href = "courseList.html";
                        break;
                    case (1):
                        ale("添加成功，请按时参加教程");
                        location.href="courseList.html";
                        break;
                    case (2):
                        ale("预约失败，人数已达上限，请选择其他课程");
                        location.href="courseList.html";
                        break;
                    case (3):
                        ale("登录失效，请重新登录");
                        location.href="userLogin.html";
                        break;
                    case (4):
                        ale("已经预约过当前课程，请不要重复预约");
                        location.href="courseList.html";
                        break;
                    default:
                        ale("对不起，选择出错，请重新选择");
                }
            },
            error(xhr, status, error) {
                ale("预约超时，请检查网络再重试");
            }
        })
    }
</script>
<body>
<div class="page-head feat-head">
    <div id="head">
        <table>
            <tr>
                <!---->
                <td width="400"></td>
                <td align="right">
                    <ul>
                        <li><a href="../index.html" class="menu-home">首页</a></li>
                        <li><a id="userQuit">退出登录</a></li>
                        <!--<li><a href="javascript:void(0)" target="_blank">MyName</a></li>-->
                        <li><a onclick="quit();" target="_blank" class="reg">个人预约</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="feat-list">
    <table cellspacing="20" cellpadding="0" id="bTable">
        <tr>
            <script id="test" type="text/html">
                {{each}}
                <td>
                    <div class="icon">{{$value.courseName}}</div>
                    <!--标题-->
                    <div class="tit">
                        <span>已预约：{{ $value.reservationNumber }} 人 &nbsp;</span>
                        <span>剩余：{{ $value.maxNumber - $value.reservationNumber}} 人</span>
                    </div>
                    <div class="cont">
                        <!--内容-->
                    </div>
                    <div class="course-btn"><a href="#">
                        <button onclick="addForward('{{$value.courseID}}')" type="button">点击预约</button>
                    </a></div>
                </td>
                {{/each}}
            </script>
        </tr>
    </table>
</div>

<div class="copyright">
    ©2019 &nbsp; xxxxxx有限公司

    工信部备案号：
    <a href="#" target="_blank">xxxxxx</a>
</div>
</body>
</html>
