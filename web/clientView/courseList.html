<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预约课程列表</title>
    <!--引入 jq-->
    <script src="../static/jquery/jquery-3.3.1.min.js"></script>
    <!--渲染引擎-->
    <script type="text/javascript" src="../static/template/art-template.js"></script>
    <!--样式表-->
    <link href="../static/css/courseList.css" rel="stylesheet"/>
    <!--引入提示js-->
    <script src="../static/js/msg.js"></script>
    <!--coutseList js-->
    <script src="../static/js/courseList.js"></script>
</head>
<body>
<div class="page-head feat-head">
    <div id="head">
        <table>
            <tr>
                <!---->
                <td width="400"></td>
                <td align="right">
                    <ul>
                        <!--<li><a href="../index.html" class="menu-home">首页</a></li>-->
                        <li><a id="userQuit">退出登录</a></li>
                        <!--<li><a href="javascript:void(0)" target="_blank">MyName</a></li>-->
                        <li><a onclick="quit();" target="_blank" class="reg">个人预约</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="feat-list">
    <table cellspacing="20" cellpadding="0" id="bTable">
        <tr>
            <script id="test" type="text/html">
                {{each}}
                <td>
                    <div class="icon">{{$value.courseName}}</div>
                    <!--标题-->
                    <div class="tit">
                        <span>已预约：{{ $value.reservationNumber }} 人 &nbsp;</span>
                        <span>剩余：{{ $value.maxNumber - $value.reservationNumber}} 人</span>
                    </div>
                    <div class="cont">
                        <!--内容-->
                    </div>
                    <div class="course-btn"><a href="#">
                        <button onclick="addForward('{{$value.courseID}}')" type="button">点击预约</button>
                    </a></div>
                </td>
                {{/each}}
            </script>
        </tr>
    </table>
</div>
<div class="copyright">
    ©2019 &nbsp; xxxxxx有限公司

    工信部备案号：
    <a href="#" target="_blank">xxxxxx</a>
</div>
</body>
</html>
