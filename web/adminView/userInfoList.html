    function queryUser(userID) {
        $.ajax({
            url: "/user/getUserInfoById",
            type: "GET",
            data: {
                "userID": userID
            },
            success(data) {
                console.log("查询成功：" + data);
                //将数据传入layui模板
                onQueryUser(data);
            },
            error() {
                console.log("网络出错");

    };

    //查询会员信息修改
    function queryUserUp(userID) {
        $.ajax({

            success(data) {

            },
            error() {
                console.log("失败");
            }
        })
    }

<script type="text/javascript">
    //删除操作
    function delUser(userID) {
        $.ajax({
            url: "/user/deleteUserById",
            type: "POST",
            data: {
                _method: "DELETE",
                "userID": userID
            },
            success(data) {
                if (data == 0) {
                    window.location.reload(true);
                } else {
                    window.location.reload(true);
                }
            },
            error() {
                alert("网络出错，请稍后重试");
                window.location.reload(true);
            }
        })
    };

    //修改信息
    function upUser(userID) {
        $.ajax({
            //使用JSON.stringify，直接type:"PUT"，即可，不需要设置_method
            url: "/user/updateUserInfo",
            type: "PUT",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data:JSON.stringify({
                    "userID": userID,
                    "userName": $("#up_userName").val(),
                    "userPassword": $("#up_userPassword").val(),
                    "gender": $("input[name='up_gender']:checked").val(),
                    "identityCard": $("#up_identityCard").val(),
                    "phone": $("#up_phone").val(),
                    "email": $("#up_email").val(),
                    "expireTime": $("#date2").val(),
                    "rankName": $("#up_rankName").find("option:selected").val(),
                    "activateCode": $("input[name='activateCode']:checked").val()
                })
            ,
            success(data) {
                switch (data) {
                    case 0:
                        alert("更新成功");
                        window.location.reload();
                        break;
                    case 1:
                        alert("更新失败");
                        window.location.reload();
                        break;
                    case 2:
                        alert("会员信息更新成功，会员卡信息更新出现错误");
                        window.location.reload();
                        break;
                    default:
                        alert("返回代码出错，请联系开发人员");
                        window.location.reload();
                }
            },
            error() {
                console.log("网络出错，请稍后重试");
                alert("网络出错，请稍后重试");
            }
        })
    }
</script>

                    jump: function (obj, first) {
                        if (!first) {
                            curnum = obj.curr;
                            limitcount = obj.limit;
                            layer.msg('第' + obj.curr + '页', {
                                offset: 'b'
                            });
                        }
                    }
                });
            }
        });
        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据

            switch (obj.event) {
                case 'add':
                    onAddBtn();
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].userID);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        //执行删除
                        delUser(checkStatus.data[0].userID);
                    }
                    break;
            }
            ;
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data,//获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
            console.log(data.userID);
            if (layEvent === 'detail') {
                //执行查看信息
                queryUser(data.userID);

            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    //obj.del(); //删除对应行（tr）的DOM结构
                    delUser(data.userID);
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                //查询修改会员信息
                queryUserUp(data.userID);
                console.log("执行查询");
            }
        });
        //底部信息
        var footerTpl = lay('#footer')[0].innerHTML;
        lay('#footer').html(layui.laytpl(footerTpl).render({}))
            .removeClass('layui-hide');

    });

    //创建layer弹窗---增加
    function onAddBtn() {
        layer.open({
            type: 1,
            title: "新增会员",
            closeBtn: false,
            shift: 2,
            area: ['550px'],
            shadeClose: true,
            // btn: ['新增', '取消'],
            // btnAlign: 'c',
            content: $("#add-main"),
            success: function (layero, index) {
                console.log("成功弹");
            },
            yes: function () {
            }
        });
    };

    //创建一个layer弹窗---查询
    function onQueryBtn() {
        layer.open({
            type: 1,
            title: "会员基本信息",
            closeBtn: false,
            shift: 2,
            area: ['800px'],
            shadeClose: true,
            content: $("#query-main"),
            success: function (layero, index) {

            },
            yes: function () {
            }
        })
    }

    //查询会员基本信息
    function onQueryUser(data) {
        layui.use('laytpl', function () {
            var laytpl = layui.laytpl;
            var myDatas = {
                //数据
                "userInfoList": data
            }
            var getTpl = myData.innerHTML, view = $("#query-main");
            laytpl(getTpl).render(myDatas, function (result) {
                //清空元素内部的html代码
                view.empty();
                //重新添加
                view.append(result);
                //弹窗
                onQueryBtn();
            });
        })
    };

    //查询会员信息修改
    function onUpdateUserInfo(data) {
        layui.use('laytpl', function () {
            var laytpl = layui.laytpl;
            var myDatas = {
                //数据
                "userInfoList": data
            }
            var getTpl = userData.innerHTML, view = $("#up-main");
            laytpl(getTpl).render(myDatas, function (result) {
                //清空元素内部的html代码
                view.empty();
                //重新添加
                view.append(result);
                //弹窗
                onUpdateUser(data.userID);
            });
            //渲染完必须初始化动态元素
            layui.use(['form', 'laydate', 'element'], function () {
                var element = layui.element, laydate = layui.laydate, form = layui.form;
                //初始化动态元素，一些动态生成的元素如果不设置初始化，将不会有默认的动态效果
                element.render();
                form.render();
                laydate.render({
                    elem: '#date2'
                });
            });
        })
    };

    //修改会员信息监听按钮
    function onUpdateUser(userID) {
        layui.use('form', function () {
            var form = layui.form;
            layer.open({
                type: 1,
                title: "修改会员信息",
                closeBtn: false,
                shift: 2,
                area: ['550px'],
                shadeClose: true,
                content: $("#up-main"),
                success: function (layero, index) {
                    //监听修改
                    form.on('submit(update)', function (data) {
                        //监听修改按钮
                        upUser(userID);
                        return false;
                    });
                    console.log("成功弹出");
                },
                yes: function () {
                }
            });
        });
    }
</script>
</body>
</html>
