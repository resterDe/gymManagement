            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>新增教程</legend>
            </fieldset>

            <blockquote class="layui-elem-quote layui-quote-nm">
                添加教程需注意：
                <br>——管理员小泽
            </blockquote>
            <!-------------------增加框 start----------------------->
            <div style="margin:0 auto;width: 550px;">
                <div id="add-main" class="layui-form">
                    <!--内容主体-->
                    <form id="add-form">
                        <div class="layui-form-item center" style="margin-top: 10px">
                            <label class="layui-form-label" style="width: 100px;">教程名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="courseName" id="courseName" required value=""
                                       style="width: 240px"
                                       lay-verify="required"
                                       placeholder="请输入教程名称"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 100px">选择教练</label>
                            <div class="layui-input-inline" id="staffID" style="width: 240px">
                                <script id="test" type="text/html">
                                    <select name="staffID" id="sID" style="width: 240px;" lay-filter="aihao">
                                        {{ each }}
                                        <option value="{{ $value.staffID }}">{{ $value.staffName}} 教练</option>
                                        {{ /each }}
                                    </select>

                                </script>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 100px">训练地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="site" id="site" required style="width: 240px"
                                       lay-verify="required"
                                       placeholder="请输入训练房间"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 100px">开始时间</label>
                                <div class="layui-input-inline" style="width: 240px">
                                    <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 100px">结束时间</label>
                                <div class="layui-input-inline" style="width: 240px">
                                    <input type="text" name="date1" id="date1" lay-verify="date"
                                           placeholder="yyyy-MM-dd"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 100px">预约上限</label>
                            <div class="layui-input-block">
                                <input type="number" name="maxNumber" id="maxNumber" required style="width: 240px"
                                       lay-verify="required"
                                       placeholder="0"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label" style="width: 100px;">教程介绍</label>
                            <div class="layui-input-block">
                                <textarea placeholder="" id="introduce" style="width: 240px"
                                          class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
