<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教程</title>
    <!--layui CSS-->
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <!--jquery-->
    <script src="../static/jquery/jquery-3.3.1.min.js"></script>
    <!--引入art-template模板引擎-->
    <script src="../static/template/art-template.js"></script>
    <!--引入layui.js-->
    <script src="../static/layui/layui.js"></script>
</head>
<script>
    layui.use(['form', 'layer','element','layedit','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            element=layui.element,
            layedit=layui.layedit,
            laydate=layui.laydate;

        //日期
        laydate.render({
            elem:'#date1'
        });
        laydate.render({
            elem:'#date2'
        });

        //监听编辑提交
        form.on('')
    });

    //建立一个信息查询弹窗
    function queryStaff() {
        layui.use('layer', function () {
            var layer = layui.layer;

            //建立查询信息弹框
            layer.open({
                type: 1,
                title: "教程详细信息",
                closeBtn: false,
                offset:['100px'],
                shift: 1,
                area: ['600px'],
                shadeClose: true,
                content: $("#query-staffInfo"),
                success: function (layero, index) {
                    layer.msg("查询成功");
                },
                yes: function () {

                }
            })
        });
    }
    //建立一个信息编辑弹窗
    function onEditCourse(courseID) {
        layui.use(['layer','form'], function () {
            var layer = layui.layer,
                form=layui.form;
            //建立查询信息弹框
            layer.open({
                type: 1,
                title: "教程详细信息",
                closeBtn: false,
                offset:['30px'],
                shift: 1,
                area: ['600px'],
                shadeClose: true,
                content: $("#edit-staffInfo"),
                success: function (layero, index) {
                    form.on('submit(updateCourse)',function (data) {
                        //监听修改按钮
                        layer.msg("修改中...");
                        editAjax(courseID);
                        return false;
                    });
                },
                yes: function () {

                }
            })
        });
    }
    //请求查看信息
    function query(id) {
        console.log("查看:" + id);
        $.ajax({
            url: "/course/getCourseInfoById",
            type: "GET",
            data: {
                "courseID": id
            },
            success(data) {
                console.log(data);
                queryInfo(data);
            },
            error() {
                console.log("请检查网络");
            }
        });
    };

    //渲染信息列表
    function queryInfo(data) {
        layui.use('laytpl', function () {
            var laytpl = layui.laytpl;
            var staffData = {
                //数据
                "staffInfoList": data
            };
            var getTpl = staffDataInfo.innerHTML, view = $("#query-staffInfo");
            laytpl(getTpl).render(staffData, function (result) {
                //清空元素内部html代码
                view.empty();
                //重新添加
                view.append(result);
                //弹窗显示
                queryStaff();
            })
        });
    };

    //编辑查询需要的信息
    function editquery(id) {
        $.ajax({
            url: "/course/getCourseInfoById",
            type: "GET",
            data: {
                "courseID": id,
            },
            success(data) {
                console.log("编辑所需的信息："+data);
                var str=data.courseTime;
                var startTime=(str.split("~")[0]);
                var endTime=(str.split("~")[1]);
                console.log(startTime+"-"+endTime);
                editInfo(data,startTime,endTime);
            },
            error() {
                console.log("请检查网络");
            }
        });
    };
    //渲染编辑的信息
    function editInfo(data,startTime,endTime){
        layui.use('laytpl', function () {
            var laytpl = layui.laytpl;
            var courseData = {
                //数据
                "courseInfo": data,
                "startTime":startTime,
                "endTime":endTime
            };
            var getTpl = editStaff.innerHTML, view = $("#edit-staffInfo");
            laytpl(getTpl).render(courseData, function (result) {
                //清空元素内部html代码
                view.empty();
                //重新添加
                view.append(result);
                //弹窗显示
                onEditCourse(data.courseID);
            });
            //渲染完必须初始化动态元素
            layui.use(['form', 'laydate', 'element'], function () {
                var element = layui.element, laydate = layui.laydate, form = layui.form;
                //初始化动态元素，一些动态生成的元素如果不设置初始化，将不会有默认的动态效果
                element.render();
                form.render();
                laydate.render({
                    elem: '#date1'
                });
                laydate.render({
                    elem: '#date2'
                });
            });
        })
    };
    //发送编辑信息请求
    function editAjax(courseID) {
        $.ajax({
            url:"/course/updateCourseById",
            type:"POST",
            data:{
                _method: "PUT",
                "courseID":courseID,
                "courseName":$("#up_courseName").val(),
                "startTime":$("#date1").val(),
                "endTime":$("#date2").val(),
                "site":$("#up_site").val(),
                "introduce":$("#text").val()
            },
            success(data){
                console.log("修改："+data);
                if (data==0){
                    console.log("修改成功");
                    window.location.reload();
                } else {
                    console.log("修改失败");
                    window.location.reload();
                }
            },
            error(){
                console.log("网络出错");
            }
        });
    }
    //删除
    function del(id) {
        console.log("删除:" + id);
        $.ajax({
            url: "/course/delCourseById",
            type: "POST",
            data: {
                _method: "DELETE",
                "courseID": id
            },
            success(data) {
                console.log(data);
                window.location.reload();
            },
            error() {
                console.log("请检查网络");
            }
        });
    };
    //查询教程信息列表
    $(document).ready(function () {
        $.ajax({
            url: "/course/getCourseAll",
            type: "GET",
            data: {},
            success(data) {
                console.log(data);
                $("#tbody")[0].innerHTML = template('test', data);
            },
            error() {
                console.log("网络出错");
            }
        })
    });
</script>
<body>
<div style="padding: 15px;">
    <div class="layui-anim layui-anim-up">
        <div class="grid grid-pad">
            <div class="layui-field-box">
                <table class="layui-table">
                    <colgroup>
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>训练地点</th>
                        <th>预约上限</th>
                        <th>已预约</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <script id="test" type="text/html">
                        {{ each }}
                        <tr>
                            <td>
                                {{ $value.courseName }}
                            </td>
                            <td>
                                {{ $value.site }}
                            </td>
                            <td>
                                {{ $value.maxNumber }}
                            </td>
                            <td>
                                {{ $value.reservationNumber }}
                            </td>
                            <td>
                                <button class="layui-btn layui-btn-sm" type="button"
                                        id="query" onclick="query('{{ $value.courseID }}')">查看
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-normal" type="button"
                                        id="edit" onclick="editquery('{{ $value.courseID }}')">编辑
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger" type="button"
                                        id="del" onclick="del('{{ $value.courseID }}')">删除
                                </button>
                            </td>
                        </tr>
                        {{ /each }}
                    </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--信息窗口弹出-->
<div id="query-staffInfo" style="display: none"></div>
<!--编辑窗口弹出-->
<div id="edit-staffInfo" style="display: none;"></div>

<!-------------------------------显示信息模板----------------------------->
<script type="text/html" id="staffDataInfo">
    <div style="height: 20px"></div>
    <table class="layui-table" lay-even="" lay-skin="nob">
        <colgroup>
            <col width="90">
            <col width="90">
            <col width="90">
            <col width="90">
            <col width="90">
        </colgroup>
        <tbody>
        <tr>
            <!---->
        </tr>
        <tr>
            <td>名称:</td>
            <td>{{ d.staffInfoList.courseName }}</td>
            <td>介绍:</td>
            <td>{{ d.staffInfoList.introduce}}</td>
        </tr>
        <tr>
            <td>持续时间:</td>
            <td>{{ d.staffInfoList.courseTime }}</td>

            <td>训练地点:</td>
            <td>{{ d.staffInfoList.site }}</td>
        </tr>
        <tr>
            <td>预约人数上限:</td>
            <td>{{ d.staffInfoList.maxNumber }}</td>

            <td>已预约人数:</td>
            <td>{{ d.staffInfoList.reservationNumber }}</td>

        </tr>
        <tr>
            <td>教练姓名:</td>
            <td>{{ d.staffInfoList.staffs.staffName }}</td>
            <td>教练介绍:</td>
            <td>{{ d.staffInfoList.staffs.introduce }}</td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>{{ d.staffInfoList.staffs.gender }}</td>
            <td>
                联系方式:
            </td>
            <td>{{ d.staffInfoList.staffs.phone }}</td>
        </tr>
        </tbody>
    </table>
    <div style="height: 20px"></div>
</script>
<!----------------------信息显示end--------------------------->

<!----------------------编辑信息显示------------------------------->
<script type="text/html" id="editStaff">
    <form id="up-form">
        <div class="layui-form-item center" style="margin-top: 10px">
            <label class="layui-form-label" style="width: 100px;">教程名称</label>
            <div class="layui-input-block">
                <input type="text" name="courseName" id="up_courseName" required value="{{ d.courseInfo.courseName }}"
                       style="width: 240px"
                       lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 100px">起始时间</label>
                <div class="layui-input-inline" style="width: 240px">
                    <input type="text" name="date1" id="date1" value="{{ d.startTime }}"
                           lay-verify="date"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 100px">结束时间</label>
                <div class="layui-input-inline" style="width: 240px">
                    <input type="text" name="date2" id="date2" value="{{ d.endTime }}"
                           lay-verify="date"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item center" style="margin-top: 10px">
            <label class="layui-form-label" style="width: 100px;">训练地点</label>
            <div class="layui-input-block" >
                <input type="text" name="site" id="up_site" required value="{{ d.courseInfo.site }}"
                       style="width: 240px"
                       lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" style="width: 100px;">教程介绍</label>
            <div class="layui-input-block">
                <textarea placeholder="" id="text" style="width: 240px" class="layui-textarea">{{ d.courseInfo.introduce }}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" id="editCourse" class="layui-btn" lay-submit lay-filter="updateCourse">提交修改</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary" id="closeBtn">重置</button>-->
            </div>
        </div>
    </form>
</script>
<!----------------------编辑信息显示end------------------------------->
</body>
</html>
